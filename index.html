<!DOCTYPE html> 
<html lang="es">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Desarrolladora Web | Lorem Ipsum</title>
        <link rel="stylesheet" type="text/css" href="css/style.css">
        <link rel="icon" href="img/favicon.png?v=2" type="image/png">
        <link href="https://fonts.googleapis.com/css2?family=Dancing+Script&display=swap" rel="stylesheet">
        <link href="https://fonts.googleapis.com/css2?family=Exo+2&family=Press+Start+2P&display:wght@400;500;700&display=swap" rel="stylesheet">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" />
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/gh/devicons/devicon@latest/devicon.min.css">
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/flag-icon-css/css/flag-icon.min.css">
        <script src="https://cdn.jsdelivr.net/npm/tsparticles@2/tsparticles.bundle.min.js"></script>


    </head>
    <body id="cv-web">
        <div id="particles-js"></div>
        <header>
            <div id="user-controls"role="navigation" aria-label="Selector de idioma">
                <button class="select-language" data-lang="es" aria-label="Cambiar idioma a Español">
                    <span class="flag-icon flag-icon-es"></span>
                </button>
                <button class="select-language" data-lang="en" aria-label="Change language to English">
                    <span class="flag-icon flag-icon-gb"></span>
                </button>
            </div>
            <section id="top" class="perfil-contenedor"aria-label="Sección de perfil principal">
                <figure class="foto-info">
                    <img id="profile-photo" src="img/fotoPerfil.png" alt="Foto de perfil" class="foto-perfil" />
                    <figcaption class="info-personal">
                        <h1 id="full-name"></h1>
                        <p id="tagline"></p>
                    </figcaption>
                </figure>
            </section>
        </header>
         
<main id="cv-container">
    <address id="contact-info" aria-label="Información de contacto"></address>
        <nav id="navbar" aria-label="Navegación principal"></nav>
    <section id="profile" class="fade-in" aria-labelledby="profile-title"></section>
   
     <section id="technicalSkills" class="skills" aria-labelledby="technicalSkills-title"></section>
     <section id="portfolio" class="fade-in" aria-labelledby="portfolio"></section>
    <section id="experience" class="fade-in" aria-labelledby="experience-title">
    </section>
    <section id="education" class="fade-in" aria-labelledby="education-title"></section>
    <div id="extra-sections" class="fade-in" aria-label="Idiomas y otras secciones">
            <section id="languages" aria-labelledby="languages-title"></section>
            <section id="other" aria-labelledby="other-title"></section>
    </div>

        </main>
        <footer>
            <p> © 2025 </p>
            <div id="footer-info"></div>
        </footer>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js" defer></script>
        <script src ="js/pdf-generator.js" defer></script>
        <script src="js/theme-toggle.js" defer></script>
        <script src ="js/language-selector.js" defer></script>
        <script src="js/script.js" defer></script>
       
    </body>
</html>
